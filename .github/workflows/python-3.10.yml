name: Python 3.10

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Install dependencies and build"
        uses: ./.github/actions/python-build
        with:
          python-version: "3.10"
          python-module: "pyodoo"